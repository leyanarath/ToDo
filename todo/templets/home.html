<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class col-12>
                <div class="banner">
                    <div class="banner-text"><h1><center>ToDo List</center></h1></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <div class="form-group">
            <form method="post">
                {% csrf_token %}
                Task name <input type="text" name="name" class="form-control "><br>
                Task Date <input type="date" name="date" class="form-control "><br>
                task priority <input type="number" name="priority" class="form-control"><br>
                <input type="submit" class="form-control">
            </form>
            </div>
            </div>
        </div>
        <div class="row">
            <h3><center>Task To be Completed</center></h3>

            <div class="col-3 mb-2">
                <div class="shadow card">

                    <div class="card-body">
                    <div class="card-title"><b>{{task.name}}</b></div>
                        <br>
                    <div class="card-text"> {{task.priority}}</div>
                        <br>
                    <a class="btn btn-outline-danger" href="{% url 'delete' task.id %}">close</a>
                    <a class="btn btn-outline-success" href="{% url 'update' task.id %}">Edit</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
